    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans Thai"', '"Sarabun"', 'sans-serif'],
            },
            colors: {
              // Primary: Bright Sky Blue
              primary: {
                DEFAULT: '#22A8FF',

                dark: '#0072BC', // For text on light blue
              },
              // Secondary: Sunny Yellow
              secondary: {
                DEFAULT: '#FFD23F',
                hover: '#FFC400',
                dark: '#E5B000',
              },
              // Backgrounds
              bg: '#F4F9FF', // Cloud Mist
              surface: '#FFFFFF',

              success: '#10B981',
              danger: '#EF4444',
              warning: '#F59E0B',

              'text-primary': '#1E293B',
              'text-secondary': '#64748B',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',

    <style>
      :root {
        --color-primary: #22A8FF;
        --color-secondary: #FFD23F;
        --color-bg: #F4F9FF;
        --color-text-main: #1E293B;
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text-main);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
